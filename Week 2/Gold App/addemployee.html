<!doctype html>

<html>
<Head>
	<meta charset="utf-8"/>
		
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/style.css"/>
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>
	<title>My T6 Employee's</title>
</head>	
<body>	

	<nav data-role="header">
		<h1>Add Employee</h1>
	</nav>
	
	
	<a href="#page1"</a>
	<img src="images/cta.png" href="index.html" alt="some_text">
		<nav>
			<a href="#" data-role="button" data-theme="a" id="displayLink">Show Employee's</a>
		</nav>
		<nav data-role="controlgroup" data-type="horizontal">
			<a href="#" data-role="button" data-type="horizontal" id="clear"> Clear All</a>
			<a href="addemployee.html" data-role="button" data-type"horizontal "id="addNew">Add New</a>
		</nav>	
		
			<form action="#" method="post" id="employeeForm">		
				<fieldset id="employeeFieldSet">		
					
					<span>* fields are required</span><br>
					<ul id="errors"></ul><br>
						<li id="select"> <label for="group"></label> 
						<nav data-role="fieldcontain">
							<label for="fName">   *First Name    </label> <input type="text" id="fName"   />		 
							<label for="lName">   *Last Name     </label> <input type="text" id="lName"   />	 
							<label for="email">   *Email         </label> <input type="text" id="email"   />
							<label for="pNumber"> Phone Number   </label> <input type="text" id="pNumber" />	
						</nav>
							
						<nav data-role="controlgroup">	
							<ul class="radio">
								<label for="time" > Choose a Time </label>
								<input type="radio" id="days"   value="Days"   name="time"/><label for="days">   I can work days    </label>	
								<input type="radio" id="nights" value="Nights" name="time"/><label for="nights"> I can work nights  </label>
							</ul>			
						</nav>
						
						<label for="reliable"> Reliable </label>
						<input type="range" name="reliable" value="100" min="0" max="100" id="reliable"/>

						
						<label for="notes">    Notes</label>
						<textarea rows="4" cols="40" id="notes"> </textarea>							
					
					</ul>
				</fieldset>				
				<nav data-role="button">
					<input type="submit" value="Save Contact" id="save" />		
				</nav>
			</form>		
	

		
		<!-- JavaScript under here -->
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script src="js/json.js" type="text/javascript"></script>	
	 	<script type="text/javascript" src="js/main.js"></script>
	
	
	</body>
</html>
