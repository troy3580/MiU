<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Mobile Site Template</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/style.css"/>
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

	<div data-role="page" id="page1" data-theme="a">
	
		<div data-role="header" data-position="fixed">
			<h1>Page 1</h1>
		</div>
		
		<div data-role="content">
			<p>What's up JQM!</p>
			<p><a href="#page2" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="b">Page 2</a></p>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#favorite" data-icon="star">  Favorite</a></li>
					<li><a href="#change"   data-icon="gear">  change  </a></li>
					<li><a href="#search"   data-iocn="search">Search  </a></li>
				</ul>
			</div>
		</div>
		<div data-role="page" id="favorite" data-add-back-btn="true">	
		</div>
	</div>

		
	
	<div data-role="page" id="page2" data-add-back-btn="true">	
	
		<div data-role="header" data-position="fixed">
			<h1>Page 2</h1>
		</div>
		
		<div data-role="content">
			<p>Page 2 is rad!</p>
			
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h4>Footer</h4>
		</div>
	
	</div>

	<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
 	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
